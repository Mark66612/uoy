<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Регистрация - Корочки.есть</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="logo">Корочки.есть</div>
        <h1>Регистрация</h1>
        
        <div id="registration-success" class="success" style="display: none;">
            Регистрация прошла успешно! Теперь вы можете войти в систему.
        </div>
        
        <div id="general-error" class="error" style="display: none;"></div>
        
        <form id="registration-form">
            <div class="form-group">
                <label for="fullname">ФИО</label>
                <input type="text" id="fullname" name="fullname" 
                       placeholder="Иванов Иван Иванович" required>
                <span id="fullname-error" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" id="phone" name="phone" 
                       placeholder="+7(XXX)-XXX-XX-XX" required>
                <span id="phone-error" class="error"></span>
                <div class="phone-hint">Пример: +7(999)-123-45-67</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                       placeholder="example@mail.ru" required>
                <span id="email-error" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" 
                       placeholder="Придумайте логин" required>
                <span id="username-error" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" 
                           placeholder="Не менее 6 символов" required>
                    <span class="toggle-password" id="toggle-password">Показать</span>
                </div>
                <span id="password-error" class="error"></span>
            </div>
            
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        
        <div class="login-link">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
