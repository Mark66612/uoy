<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Панель администратора - Корочки.есть</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin_panel.css">
</head>
<body>
    <div class="admin-container">
        <!-- меню условно -->
        <aside class="sidebar">
            <div class="logo">
                <h1><i class="fas fa-graduation-cap"></i> <span>Корочки.есть</span></h1>
            </div>
            <ul class="nav-links">
                <li><a href="admin_panel.html" class="active"><i class="fas fa-tachometer-alt"></i> <span>Панель управления</span></a></li>
                <li><a href="#"><i class="fas fa-users"></i> <span>Пользователи</span></a></li>
                <li><a href="#"><i class="fas fa-book"></i> <span>Курсы</span></a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> <span>Аналитика</span></a></li>
                <li><a href="#"><i class="fas fa-cog"></i> <span>Настройки</span></a></li>
            </ul>
        </aside>
        
        <!-- хедер -->
        <main class="main-content">
            <div class="header">
                <h2><i class="fas fa-tachometer-alt"></i> Панель администратора</h2>
                <div class="user-info">
                    <div class="avatar">А</div>
                    <div>
                        <div>Администратор Системы</div>
                        <small>Администратор</small>
                    </div>
                    <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Выход</a>
                </div>
            </div>
            
            <!-- фильтры звявок -->
            <div class="filters">
                <form id="filter-form">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="filter">Статус заявки</label>
                            <select id="filter" name="filter" class="filter-control">
                                <option value="">Все статусы</option>
                                <option value="Новая">Новая</option>
                                <option value="Идет обучение">Идет обучение</option>
                                <option value="Обучение завершено">Обучение завершено</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="search">Поиск по имени или курсу</label>
                            <input type="text" id="search" name="search" class="filter-control" 
                                   placeholder="Введите запрос...">
                        </div>
                        
                        <div class="filter-group">
                            <label for="date_from">Дата с</label>
                            <input type="date" id="date_from" name="date_from" class="filter-control">
                        </div>
                        
                        <div class="filter-group">
                            <label for="date_to">Дата по</label>
                            <input type="date" id="date_to" name="date_to" class="filter-control">
                        </div>
                    </div>
                    
                    <div class="filter-row">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-filter"></i> Применить фильтры
                        </button>
                        <button type="reset" class="btn btn-outline">
                            <i class="fas fa-times"></i> Сбросить
                        </button>
                    </div>
                </form>
            </div>
            
            <!--кол-во заявок-->
            <div class="stats">
                <div class="card">
                    <div class="stats-container">
                        <div>
                            <h3>42</h3>
                            <p>Всего заявок</p>
                        </div>
                        <div>
                            <h3>15</h3>
                            <p>Новых заявок</p>
                        </div>
                        <div>
                            <h3>28</h3>
                            <p>Пользователей</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- заявки -->
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Пользователь</th>
                            <th>Курс</th>
                            <th>Дата начала</th>
                            <th>Способ оплаты</th>
                            <th>Статус</th>
                            <th>Дата создания</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="applications-table"></tbody>
                </table>
            </div>
            
            <div class="pagination">
                <a href="#" class="page-link"><i class="fas fa-angle-double-left"></i></a>
                <a href="#" class="page-link"><i class="fas fa-angle-left"></i></a>
                <a href="#" class="page-link active">1</a>
                <a href="#" class="page-link">2</a>
                <a href="#" class="page-link">3</a>
                <a href="#" class="page-link"><i class="fas fa-angle-right"></i></a>
                <a href="#" class="page-link"><i class="fas fa-angle-double-right"></i></a>
            </div>
        </main>
    </div>
    
    <script src="js/admin_panel.js"></script>
</body>
</html>
