<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="css/login.css">
    <title>Авторизация - Корочки.есть</title>
</head>
<body>
    <div class="container">
        <div class="logo">Корочки.есть</div>
        <h1>Авторизация</h1>
        
        <div id="registration-success" class="success" style="display: none;">
            Регистрация прошла успешно! Теперь вы можете войти в систему.
        </div>
        
        <div id="login-error" class="error"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" 
                       placeholder="Ваш логин" required autocomplete="username">
                <span id="username-error" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" 
                           placeholder="Ваш пароль" required autocomplete="current-password">
                    <span class="toggle-password" id="toggle-password">Показать</span>
                </div>
                <span id="password-error" class="error"></span>
            </div>
            
            <button type="submit" class="btn">Войти</button>
        </form>
        
        <div class="links">
            <a href="register.html">Создать аккаунт</a>
            <a href="#">Забыли пароль?</a>
        </div>
        
        <!--<div class="admin-info">
            <strong>Данные для администратора:</strong>
            Логин: <code>admin</code><br>
            Пароль: <code>education</code>
        </div>
    </div>-->

    <script src="js/login.js"></script>
</body>
</html>
